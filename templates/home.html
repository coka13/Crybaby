<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/styles.css">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css">
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
    
    <title>Home</title>
  </head>
  <body class="background">
    <aside class="sidebar pos-absolute z-2" data-role="sidebar" data-toggle="#sidebar-toggle-3" id="sb3" data-shift=".shifted-content" >
        <div class="sidebar-header">
          <div class="avatar"></div>
          <span class="title fg-black">Crybaby</span>
        </div>
        <ul class="sidebar-menu">
          <li><a href="/home"><span class="mif-home icon"></span>Home</a></li>
          <li><a href="/upload"><span class="mif-file-upload icon"></span>Upload</a></li>
          <li><a href="/record"><span class="mif-record_voice_over icon"></span>Record</a></li>
          <li><a href="/history"><span class="mif-history icon"></span>History</a></li>
          <li><a href="/newborns"><span class="mif-organization icon"></span>Newborns</a></li>
          <li><a href="/user"><span class="mif-user icon"></span>User</a></li>
          <li><a href="/logout"><span class="mif-exit icon"></span>Logout</a></li>
        </ul>
      </aside>
      <div class="shifted-content h-100 p-ab">
        <div class="app-bar pos-absolute bg-red z-1" data-role="appbar">
            <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
                <span class="mif-menu fg-white"></span>
            </button>
        </div>

  
  
        <div class="h-100 p-4">
            <p>
                <h2 class="text-center">Welcome, {{ username }}</h2>
                <div data-role="carousel"
                data-height="21/9"
                data-cls-bullet="bullet-big"
                data-auto-start="true"
                data-cls-controls="fg-white"
                data-bullets-position="right"
                data-control-next="<span class='mif-chevron-right fg-red'></span>"
                data-control-prev="<span class='mif-chevron-left fg-red'></span>"
                data-pos="bottom-right"
                
              >
               <div class="slide p-2 pl-10 pr-10">
                   <div class="row flex-align-center h-50">
                       <div class="cell-md-4 text-center">
                           <img src="static\crybaby.png" class="img-fluid">
                       </div>
                       <div class="cell-md-8 text-center text-bold">
                           <p class="mt-4 mb-4 text-center text-bold">The revolutionary newborns cry classifier</p>
                           <button class="button" id="collapse_toggle_1">About us</button>
              <div class="pos-relative">
                  <div class="bg-red fg-white"
                          data-role="collapse"
                          data-collapsed="true"
                          data-toggle-element="#collapse_toggle_1">
                          
                      <p class="p-10 text-center">
                          The app was created by Daniel Uralsky & Maxim Kobzer
                      </p>
                  </div>
              </div>
                       </div>
                   </div>
               </div>
               <div class="slide p-2 pl-10 pr-10">
                   <div class="row flex-align-center h-50 flex-justify-center">
                       <div class="cell-md-4 text-center">
                           <div class="img-container drop-shadow">
                               <img src="static\crybaby.png">
                           </div>
                       </div>
                   </div>
               </div>
              </div>             
            </p>
        </div>
        </div>
  </body>
</html>

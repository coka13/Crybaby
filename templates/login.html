<!DOCTYPE html>
<html>
<head>
  {% include 'links.html' %}
  <script>
    function showNotification(message) {
      var notification = document.createElement('div');
      notification.classList.add('custom-notification');
    
      var icon = document.createElement('i');
      icon.classList.add('fas', 'fa-exclamation-circle', 'icon');
      notification.appendChild(icon);
    
      var messageElement = document.createElement('span');
      messageElement.textContent = message;
      notification.appendChild(messageElement);
    
      document.body.appendChild(notification);
    
      setTimeout(function () {
        notification.remove();
      }, 3000);
    }
  </script>
</head>

<body background="static/background.png">
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form" action="/">
        <label for="username" style="padding-top:22px; font-weight: bold;">
          &nbsp;Username
        </label>
        <input id="username" class="form-content" type="text" name="username" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="password" style="padding-top:22px; font-weight: bold;">&nbsp;Password     
        </label>
        <input id="password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
      </form>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        var error = "{{ messages[0] }}";
        showNotification(error);
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>

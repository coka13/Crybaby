<!DOCTYPE html>
<html>
<head>
  {% include 'links.html' %}

  <title>Register</title>
</head>
<body background="static/background.png">
  <div id="card2">
    <div id="card-content">
      <div id="card-title">
        <h2>Register</h2>
        <div class="underline-title"></div>
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div id="notification" class="custom-notification">
        <i class="fas fa-exclamation-circle icon"></i>
        <p><b>Account already registered!</b></p>
      </div>
      {% endif %}
      {% endwith %}
      <form method="post" class="form" action="/register">
        <label for="username" style="padding-top:22px; font-weight: bold;">&nbsp;Username</label>
        <input id="username" class="form-content" type="text" name="username" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="password" style="padding-top:22px; font-weight: bold;">&nbsp;Password</label>
        <input id="password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <label for="email" style="padding-top:22px; font-weight: bold;">&nbsp;Email</label>
        <input id="email" class="form-content" type="email" name="email" required />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="Register" />
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var notification = document.getElementById('notification');
      if (notification) {
        setTimeout(function () {
          notification.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://127.0.0.1:5000/static/styles.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/png" href="static/favicon.ico">
  <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
  <a href="{{ url_for('upload.upload') }}"></a>

  <title>Upload</title>
</head>
<body class="background">
  
  {% include 'navbar.html' %}

  
    <div class="h-100 p-4">
      <div id="upload-form">
    <p>
        <div class="remark alert">
          <h3>Upload a recording</h3>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" data-role="file" data-mode="drop" onchange="showUploadButton()">
          <select name="newborn_name">
            {% for n in newborns %}
            <option value="{{ n['name'] }}">{{ n['name'] }}</option>
            {% endfor %}
          </select>
          <input type="text" name="recording_name" placeholder="Enter recording name">
          <button type="submit" id="upload-button">Upload</button>
        </form>


        
      
      {% if result is defined %}
        <div>
          <h3>Prediction Result:</h3>
          <p>{{ result }}</p>
        </div>
      {% endif %}
    </p>
      </div>
    </div>




  

  <script>
    function showUploadButton() {
      var uploadButton = document.getElementById("upload-button");
      uploadButton.style.display = "inline";
    }
  </script>

</body>
</html>

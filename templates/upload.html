<!DOCTYPE html>
<html>
<head>
  {% include 'links.html' %}
  <a href="{{ url_for('upload.upload') }}"></a>
  <title>Upload</title>
</head>
<body class="background">
  <div class="h-100 p-4">
    {% include 'navbar.html' %}
    <div id="largecard">
      <div id="upload-form">
        <p>
          <div id="card-title">
            <h2>Upload a recording</h2>
            <br>
            <div class="underline-title"></div>
          </div>
          <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return showNotification()">
            <input type="file" name="file" data-role="file" data-mode="drop" onchange="onFileInputChange(event)">
            <select name="newborn_name">
              {% for n in newborns %}
              <option value="{{ n['name'] }}">{{ n['name'] }}</option>
              {% endfor %}
            </select>
            <input type="text" name="recording_name" placeholder="Enter recording name">
            <br>
            <button type="submit" id="upload-button">Upload</button>
          </form>
        </p>
      </div>
    </div>
  </div>
  <script>
    function showNotification(message) {
      var notification = document.createElement('div');
      notification.classList.add('custom-notification');

      var icon = document.createElement('i');
      icon.classList.add('fas', 'fa-exclamation-circle', 'icon');
      notification.appendChild(icon);

      var messageElement = document.createElement('span');
      messageElement.textContent = message;
      notification.appendChild(messageElement);

      document.body.appendChild(notification);

      setTimeout(function () {
        notification.remove();
      }, 3000);
    }

    function onFileInputChange(event) {
      var fileInput = event.target;
      var file = fileInput.files[0];
      var fileType = file.type;
      var validTypes = ['audio/wav'];

      if (!validTypes.includes(fileType)) {
        // Show custom notification for invalid file type
        showNotification('Only WAV files are allowed!');
        fileInput.value = null; // Clear the file input
        return;
      }

      var fileSizeInBytes = file.size;
      var maxSizeInBytes = 2048 * 1024; // 1MB

      if (fileSizeInBytes > maxSizeInBytes) {
        // Show custom notification for exceeding file size limit
        showNotification('You exceeded the file size limit!');
        fileInput.value = null; // Clear the file input
        return;
      }
    }

    function onl() {
      var uploadButton = document.getElementById('upload-button');
      uploadButton.style.display = 'block';
    }
  </script>
</body>
</html>

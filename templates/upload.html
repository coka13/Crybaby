<!DOCTYPE html>
<html>
<head>
  {% include 'links.html' %}
  <a href="{{ url_for('upload.upload') }}"></a>
  <title>Upload</title>
  <style>
    .result-container {
      text-align: center;
    }
    
    .file-dropbox {
      width: 300px; /* Adjust the width as needed */
    }
  </style>
</head>
<body class="background">
  <div class="h-100 p-4">
    {% include 'navbar.html' %}
    <div id="largecard">
      <div id="upload-form">
        <p>
          <div id="card-title">
            <h2>Upload a recording</h2>
            <br>
            <div class="underline-title"></div>
          </div>
          <div id="card-content"></div>
          <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input id="fileInput" type="file" name="file" data-role="file" data-mode="drop" onchange="onFileInputChange(event)" class="file-dropbox">
            <label for="newborn_name" style="padding-top:22px; font-weight: bold;">
              &nbsp;Pick a newborn
            </label>
      
            <select name="newborn_name">
              {% for n in newborns %}
              <option value="{{ n['name'] }}">{{ n['name'] }}</option>
              {% endfor %}
            </select>
         
            <br>
            <input type="text" name="recording_name" placeholder="Enter recording name">
          </div>
            <button type="submit" id="upload-button" style="display: none;">Upload</button>
          </form>
          {% if result is defined %}
          <div class="result-container">
            <div id="card-title">
              <h2>Prediction result</h2>
              <br>
              <div class="underline-title"></div>
            </div>
            <h2>{{result}}</h2>
            {% if result == 'Discomfort' %}
            <img src="{{ url_for('static', filename='discomfort.png') }}" alt="Image 1" height="100">
            {% elif result == 'Hunger' %}
            <img src="{{ url_for('static', filename='hungry.png') }}" alt="Image 2" height="100">
            {% elif result == 'Tiredness' %}
            <img src="{{ url_for('static', filename='tired.png') }}" alt="Image 3" height="100">
            {% endif %}
          </div>
          {% endif %}
        </p>
      </div>
    </div>
  </div>



  <script>
    function showNotification(message) {
      var notification = document.createElement('div');
      notification.classList.add('custom-notification');

      var icon = document.createElement('i');
      icon.classList.add('fas', 'fa-exclamation-circle', 'icon');
      notification.appendChild(icon);

      var messageElement = document.createElement('span');
      messageElement.textContent = message;
      notification.appendChild(messageElement);

      document.body.appendChild(notification);

      setTimeout(function () {
        notification.remove();
      }, 3000);
    }

    function onFileInputChange(event) {
      var fileInput = event.target;
      var file = fileInput.files[0];
      var fileType = file.type;
      var validTypes = ['audio/wav'];

      if (!validTypes.includes(fileType)) {
        // Show custom notification for invalid file type
        showNotification('Only WAV files are allowed!');
        fileInput.value = null; // Clear the file input
        document.getElementById('upload-button').style.display = 'none'; // Hide the upload button
        return;
      }

      var fileSizeInBytes = file.size;
      var maxSizeInBytes = 2048 * 1024; // 1MB

      if (fileSizeInBytes > maxSizeInBytes) {
        // Show custom notification for exceeding file size limit
        showNotification('You exceeded the file size limit!');
        fileInput.value = null; // Clear the file input
        document.getElementById('upload-button').style.display = 'none'; // Hide the upload button
        return;
      }

      document.getElementById('upload-button').style.display = 'block'; // Show the upload button
    }

    function validateForm() {
      var fileInput = document.querySelector('input[name="file"]');
      if (fileInput.files.length === 0) {
        showNotification('Please select a file!');
        return false; // Prevent form submission if no file is selected
      }
      return true;
    }

    function sendData(data) {
      const form = new FormData(document.querySelector('form'));
      const newbornName = document.querySelector('select[name="newborn_name"]').value;
      const recordingName = document.querySelector('input[name="recording_name"]').value;
      form.append('newborn_name', newbornName);
      form.append('recording_name', recordingName);
      form.append('file', data, 'data');
      fetch('/upload', { method: 'POST', body: form })
        .then(response => response.text())
        .then(result => {
          document.getElementById('prediction-result').textContent = result;
          console.log(result);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
